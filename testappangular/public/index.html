<html  ng-app="myloginapp">
<head>
   
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div>
   <div class="col-sm-12 header" style="height:10%;" ng-show="isUserLoggedin" ng-controller="homeController">
      <span style="float:right"><a style="cursor:pointer;" ng-click="logout()">Logout</a></span>
   </div>
   <div class="col-sm-12">
      <div class="col-sm-3" ng-controller="menuController" ng-show="isUserLoggedin">
      <ul>
         <li><a href="javascript:void(0)" ng-click="manage_users()">Manage Users</a></li>
         <li><a href="javascript:void(0)" ng-click="manage_category()">Manage Categories</a></li>
         <li><a href="javascript:void(0)" ng-click="manage_subcat()">Manage Sub-Categories</a></li>
         <li><a href="javascript:void(0)" ng-click="manage_product()">Manage Products</a></li>
         <li><a href="javascript:void(0)" ng-click="manage_order()">Manage Orders</a></li>
         <li><a href="javascript:void(0)" ng-click="manage_profile()">Edit Profile</a></li>
      </ul>
      </div>
      <div class="col-sm-9"  ng-view></div>
   </div>
</div>
<script src="./app.js"></script>
<script src="./angularjs/login.js"></script>
<script src="./angularjs/menu.js"></script>
<script src="./angularjs/user.js"></script>


</body>
</html>
