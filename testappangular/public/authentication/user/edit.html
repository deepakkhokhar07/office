<div class="container" class="manageuserController">
 <h2>User Edit form</h2>
 {{message}}
  <form name="usereditForm" novalidate> 
        <!-- EMAIL -->
        <div class="form-group">
            <label>Name</label>
             <input type="text" name="name" class="form-control" ng-model="user.name">
        </div>
         <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username">
       </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" class="form-control" ng-model="user.password">
       </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" ng-model="user.city">
       </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" name="state" class="form-control" ng-model="user.state">
       </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" class="form-control" ng-model="user.country">
            <input type="hidden" name="_id" ng-model="user._id" class="form-control">
       </div>
         <!-- SUBMIT BUTTON -->
        <button type="button" class="btn btn-primary" ng-click="editform()">Submit</button>
        <button type="button" class="btn btn-primary" ng-click="back()">Cancel</button>
        
    </form>
</div>
