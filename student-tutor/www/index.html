<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/app.js"></script>-->
    <script src="js/main.js"></script>
  </head>
  <body>
    
    <div ng-controller="AppController">       
      <ion-nav-view></ion-nav-view>
    </div>
    
    <script id="app.html" type="text/ng-template">
      <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-bar class="bar-energized">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view name="appContent"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar-calm">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ion-cart ng-controller='CartController'></ion-cart>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
    <script id="home.html" type="text/ng-template">
      <ion-view title="Homepage">
        <ion-content>
          <div>
          <button class="button button-block button-calm">
  Block Button
</button>
          <button class="button button-full button-positive padding">
  Full Width Block Button
</button><div class="padding"><button class="button button-outline">
  Outlined Button
</button>
<div class="padding">
<ul class="list">
    <li class="item">
     dsgdsgdsg
    </li>  <li class="item">
     Test
    </li>
</ul></div></div></div>

          <ion-purchase></ion-purchase>
    
        </ion-content>
      
        
          <div class="bar bar-footer">
            <button class="button button-calm">Left</button>
  <div class="title">Welcome to my App</div>
  <button class="button button-dark">Right</button>
  
</div>
      </ion-view>
    </script>
  <script id="templates/home1.html" type="text/ng-template">
      <ion-view title="home">
        <ion-content padding="true">
         <div ng-controller="HomesController">
          <div ng-include src="includedfile"></div>
        <!-- <ion-home></ion-home>-->
        </div>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="ionCart.html" type="text/ng-template">
      <div class="list">

        <div class="item" ng-repeat="item in data.items">{{item.label}}</div>
      </div>
    </script>
    
  </body>
</html>
